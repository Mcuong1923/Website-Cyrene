<!DOCTYPE html>
<html>
<head>
	<title>homaj Profile Picture</title>
	<link rel="stylesheet" type="text/css" href="../CSS/styleprofile.css"/>
	<script src="../javascript/profilescript.js"></script>

	<style>
		@font-face {
			font-family: 'Tilt Neon';
			src: url('/fonts/tiltNeon/static/TiltNeon-Regular.ttf') 
		}

		body, input, option{
			font-family: 'Tilt Neon', sans-serif;
		}

		*:not(:focus) {
			caret-color: transparent; 
		}

		input:focus, textarea:focus, select:focus {
			caret-color: auto; 
		}
	</style>
	
</head>
<body>

	<div class="header">

			<img src="../images/logo/logo_Cyrene.png" width=70 height=70 class="logoletter"/>
		</div>
	</div>

		<div class="signup">
			<!-- <h1>Join homaj today</h1> -->
			<!-- <img src="../images/profile/profile3.png"/> -->
			<form action="/home.html">

				<table id="signuptable">
					
					<tr>
						<td style="padding:0px;"><img src="../images/avatar/pngwing.com (4).png" id="load1" style="width:190px; height:200px;"/>
						</td>

					</tr>		

					<tr>
						<td align="middle"> <input type="button" class="uploadButton" id="browser" value="Browse" />
				 		<input type="file" id="myFile" name="pic" accept="image/*" onchange="loadFile(event)" onmouseover="upfilecursor()" onmouseout="outbuttoncolor()"></td>
					</tr>

		</div>

</body>
</html>
